<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Видеокурсы - СК "Вершина"</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .courses-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(320px,1fr));
      gap:24px;
      margin:40px 0;
    }
    .course-card{
      background:#fff;
      border-radius:8px;
      box-shadow:0 2px 10px rgba(0,0,0,.08);
      overflow:hidden;
      transition:transform .25s;
    }
    .course-card:hover{ transform:translateY(-5px); }
    .course-card iframe{ width:100%; height:220px; border:0; }
    .course-card h3{ margin:12px; font-size:18px; }
    .course-card p{ margin:0 12px 16px; font-size:14px; color:#555; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Видеокурсы</h1>
    <div class="courses-grid">
      {% for c in courses %}
      <div class="course-card">
        <iframe src="https://www.youtube.com/embed/{{ c.youtube_id }}" allowfullscreen></iframe>
        <h3>{{ c.title }}</h3>
        <p>{{ c.description }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
